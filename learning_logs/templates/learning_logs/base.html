<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f9f195;
            font-family: 'Georgia', serif; /* Fonte que remete ao papel antigo */
            color: #5b4428; /* Cor de texto mais escura para contraste */
        }

        #header {
            background-color: #ceae46;
            height: 75px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra para dar profundidade */
        }

        #header a {
            color: #5b4428; /* Cor dos links */
            text-decoration: none; /* Remove o sublinhado */
            margin: 0 15px; /* Espaçamento entre os links */
        }

        #header a:hover {
            text-decoration: underline; /* Efeito ao passar o mouse */
        }

        .container {
            margin-top: 30px; /* Espaçamento acima do conteúdo */
            padding: 20px; /* Espaçamento interno */
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com leve transparência */
            border-radius: 8px; /* Bordas arredondadas */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra para o conteúdo */
        }

        h1 {
            margin-bottom: 20px; /* Espaçamento abaixo do título */
        }
    </style>
</head>
<body>
    <header id="header" class="d-flex align-items-center justify-content-between px-3">
        <h1 class="h5">Learning Log</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'topics' %}">Topics</a>
            {% if user.is_authenticated %}
                <span>Olá, {{ user.username }}</span>
                <a href="{% url 'logout' %}">Sair</a>
            {% else %}
                <a href="{% url 'register' %}">Registrar</a>
                <a href="{% url 'login' %}">Entrar</a>
            {% endif %}
        </nav>
    </header>
    
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Bootstrap JS (opcional, para funcionalidades de interação) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
